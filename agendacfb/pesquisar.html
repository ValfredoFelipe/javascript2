<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <div id="pesquisa" class="pesquisa">
        <div class="campoPesq">
        <label>ID</label>
        <input type="radio" name="f_pesq" value="id">
        </div>
        <div class="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label>Data de nascimento</label>
            <input type="radio" name="f_pesq" value="nasc" >
        </div>
        <div class="campoPesq">
            <label>Email</label>
            <input type="radio" name="f_pesq" value="email" >
        </div>
        <div class="campoPesq">
            <label>Pesquisar</label>
            <input type="text" name="f_txtpesq" id="f_textpesq">
        </div>
        <div class="campoPesq">
            <button id="btn_pesq" class="btn_pesq btn_geral">Pequisar</button>
        </div>


    </div>

    <div id="resultado">

    </div>



    <script src="pesquisar.js" type="module"></script>
</body>
</html>
