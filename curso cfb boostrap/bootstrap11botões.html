<!doctype html>
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>
  </head>
  <body>
    
      
    <div class="container-fluid row bg-primary">
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-outline-danger">Normal</button>
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success">Sucesso</button>

      </div>
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning">Alerta</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">light</button>

      </div>
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning btn-sm">Felipe</button>
        <button type="button" class="btn btn-danger btn-lg">Felipe</button>
        <button type="button" class="btn btn-dark btn-">Felipe</button>
        <button type="button" class="btn btn-light">Felipe</button>

      </div>
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning btn-block" disabled>Felipe</button>
        <button type="button" class="btn btn-danger btn-block">Felipe</button>
        <button type="button" class="btn btn-dark btn-block">Felipe</button>
        <button type="button" class="btn btn-light btn-block" >Felipe</button>

      </div>
      

    </div>

      


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
