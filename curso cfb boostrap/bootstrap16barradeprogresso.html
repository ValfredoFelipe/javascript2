<html lang="pt-br">
  <head>

    <meta charset="utf-8">

    <title>Curso Bootstrap</title>
  </head>
  <body>
      
      <div class="container">
        <div class="progress">
          <div id="pb1" class="progress-bar progress-bar-animated progress-bar-striped" style="width: 50%;">50%
          </div>
        </div>
      </div>
      <div class="container">
        <div class="progress">
          <div id="pb1" class="progress-bar " style="width: 50%;">50%
          </div>
          <div id="pb1" class="progress-bar bg-secondary " style="width: 30%;">30%
          </div>
          <div id="pb1" class="progress-bar bg-dark " style="width: 20%;">20%
          </div>
          <div id="pb1" class="progress-bar  bg-danger" style="width: 10%;">10%
          </div>

        </div>
      </div>
    
      
      

    
      <script>
        let barra=document.getElementById('pb1')
        let carga=0
          let intBarra=setInterval(()=>{
            barra.innerHTML=carga+'%'
            barra.style.width=carga+'%'
            carga++
            if(carga>=100){
            carga=0
            }
          },250)
      </script>
