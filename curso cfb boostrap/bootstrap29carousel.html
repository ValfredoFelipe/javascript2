
<!doctype html>
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>
  </head>
  <body>
      
   <div id="banner" class="carousel slider" data-bs-ride="carousel">

    <div id="indicadores" class="carousel-indicators">
      <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#banner" data-bs-slide-to="4" ></button>

    </div>
    <div id="imagens" class="carousel-inner">
      <div class="carousel-item">
        <img src="./wallpaper003.jpg" class="d-block w-100" alt="">
        <div class="carousel-caption">
          <h2>Curso CFB</h2>
          <P>Testando inserção de texto</P>
        </div>
      </div>
      <div class="carousel-item active">
        <img src="./profit.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./wallpaper003.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./wallpaper003.jpg" class="d-block w-100"alt="">
      </div>
      <div class="carousel-item">
        <img src="./wallpaper003.jpg" class="d-block w-100" alt="">
      </div>

    </div>
    <div id="controles">
      <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide-to="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide-to="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

   </div>
   


     
     
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

    
  </body>
</html>
