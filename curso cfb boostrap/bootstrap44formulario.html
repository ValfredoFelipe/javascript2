
<!doctype html>
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso Bootstrap</title>

    
  </head>
  <body>

   <form class=' p-3 was-validated' >
     <div class="my-3">
       <label class="form-label">Nome:</label>
       <div class="input-group">
        <span class="input-group-text">Nome:</span>
        <input class='form-control' type="text" name="f_nome">
      </div>
     </div>

     <div class="my-3">
       <div class="form-floating mb-3 mt-3">
         
         <input class='form-control' type="text" name="email" id="email" placeholder="Digite seu mail">
         <label for="email">E-mail:</label>
       </div>
     </div>

     <div class="my-3">
       <label  class="form-label">Senha:</label>
       <input class='form-control' type="password" name="f_senha">
       <div class="valid-feedback">Secha ok</div>
       <div class="invalid-feedback">Senha inválida</div>
     </div>

     <div class="my-3">
      <label  class="form-label">Escolha uma cor:</label>
      <input class='form-control form-control-color' type="color" name="f_senha">
    </div>

     <div class="row">
       <div class="my-3 col">
         <label  class="form-label">Telefone:</label>
         <input class='form-control' type="text" name="f_fone">
       </div>
       <div class="my-3 col">
         <label  class="form-label">Nascimento:</label>
         <input class='form-control'  type="date" name="f_nascimento">
       </div>
     </div>

     <div class="my-3">
      <label class="form-label">Transporte</label>
      <select class="form-select" name="f_transporte">
        <option >Carro</option>
        <option >Moto</option>
        <option >Bicicleta</option>
        <option >Carro</option>
        
      </select>

     </div>

     <div class="my-3">
      <label class="form-label">Selecione o meio de transporte</label>
      <div>
        <input class="form-check-input" type="checkbox" name="chk_terrestre" value="terrestre">
        <label class="form-check-label">Terrestre</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="chk_aquatico" value="terrestre">
        <label class="form-check-label">Aquatico</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="chk_aereo" value="terrestre">
        <label class="form-check-label">Aéreo</label>
      </div>

     </div>

     <div class="my-3">

      <label class="form-label">Distância máxima</label>
      <input class="form-range" type="range">

     </div>

     <input class='btn btn-primary' type="submit" name="btn_enviar" value="enviar">
   </form>
     

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

    
  </body>
</html>
